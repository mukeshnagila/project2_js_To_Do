<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Web JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
                <!-- new approch by me  -->

                <div class="alldiv" id="alldiv1">        
                        <div id="blurcard">
                                <div class="header">
                                <h1 class="main" id="tasklist">Tasks <span class="List">List</span></h1>

                                <h1 class="main List backcursor hide" id="backthis"><img src="./back fafa.jpeg" class="backbtn">Back</h1>
                                <h1 class="cardname" id="cardheading2"></h1>

                                <p><button onclick="addpopup()" class="button"><i class="fas fa-plus"></i></button><span id="additemtext"> Add Item </span></p>  
                                </div><hr>

                                <h1 id="blankmessage" class="message">No Item's In The ToDo List........</h1>
                                <!-- Flex box start here -->
                                <div id="flexconthide">
                                        <div id="flexcontainer" class="container"></div>
                                </div>

                                <div class="itemcarddiv hide" id="itemcarddiv">
                               
                                </div>
                                
                                <!-- Flex box end here -->
                        </div>        

                        <!-- main popup part start here-->

                        <div id="popup" class="popupbox hide">
                                <h>Add New List</h><br><br>
                                <input id="cardheading" type="text" class="input" placeholder="Add New List" required/><br><br>
                                <button onclick="addcard()" class="btn">Add</button>&nbsp &nbsp
                                <button onclick="removepopup()" class="btn">Close</button>
                        </div>

                       
                </div>



    <script src="./script.js"></script>
</body>
</html>
