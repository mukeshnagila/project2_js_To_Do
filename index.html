<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Web JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
        <div id="blurcard">
                <div class="header">
                    <h1 class="main">Tasks <span class="List">List</span></h1>
                    <p><button onclick="addpopup()" class="button"><i class="fas fa-plus"></i></button> Add Item</p>  
                </div><hr>

                <!-- Flex box start here -->
                <div id="flexcontainer" class="container"></div>
                
                <!-- Flex box end here -->
        </div>        

        <!-- main popup part start here-->

        <div id="popup" class="popupbox hide">
                <h>Add New List</h><br><br>
                <input id="cardheading" type="text" class="input"><br><br>
                <button onclick="addcard()" class="btn">Add</button>&nbsp &nbsp
                <button onclick="removepopup()" class="btn">Close</button>
        </div>

        <!-- main popup part end here-->
         
        <!-- Add Item popup start here-->
        
        <div id="itempopup" class="itempopupbox hide">
                <h>Add New Item</h><br><br>
                <input id="itemheading" type="text" class="iteminput" placeholder="Add New Item"><br><br>
                <button id="itemaddbtn" onclick="additem()" class="btn">Add</button>&nbsp &nbsp
                <button onclick="removeitempopup()" class="btn">Close</button>
        </div>   

        <!-- Add Item popup end here-->














    <script src="./script.js"></script>
</body>
</html>
